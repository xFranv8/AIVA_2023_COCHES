<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subir imagen</title>
</head>
<body>
    {% if success %}
        <h2>Imagen guardada correctamente</h2>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Subir</button>
    </form>
</body>
</html>
